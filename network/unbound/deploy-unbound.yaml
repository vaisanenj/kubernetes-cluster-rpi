apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
  namespace: network
spec:
  selector:
    matchLabels:
      app: unbound
  replicas: 1
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
        - name: unbound
          image: klutchell/unbound:1.15.0
